<!doctype html>
<html lang="en" ng-app>

<head>
  <title>Minomushi : pretty image resizing for smartphone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/css/dropzone.css">
  <style>
    body {
      padding-top: 60px;
    }
  </style>
  <script>
    function MinomushiController($scope, $http) {

      $scope.isDownloadLinkShow = false;
      $scope.send = function send() {};

      Dropzone.options.myAwesomeDropzone = {
        maxFilesize: 1, //MB
        thumbnailWidth: 100, //px
        thumbnailHeight: 100, //px
        dictCancelUpload: 'cancel',
        init: function() {
          this.on("maxfilesexceeded", function(file) {
            alert("No more files please!");
          });

          this.on("complete", function(_file) {
            if (this.getUploadingFiles().length === 0 &&
              this.getQueuedFiles().length === 0) {
              // コールバックの中から$scopeにアクセスする
              $scope.$apply(function() {
                $scope.isDownloadLinkShow = true;
              });

              // ダウンロードリンクまでスクロールする
              $("html, body").animate({
                scrollTop: $("#downloadFromHere").offset().top
              }, 1000);
            }
          });
        }
      }

      $scope.download = function() {
        $http.post("download", {}).success(function() {
          console.log("download ok")
        });
      }
    }
  </script>
</head>

<body>
  <div class="container" ng-controller="MinomushiController">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="pull-right">
          <a href="/" class="brand">Minomushi</a>
        </div>
      </div>
    </div>
    <div class="page-header">
      <h1>1. Upload your images.</h1>
    </div>
    <div class="row">
      <form action="/upload" class="dropzone" id="my-awesome-dropzone"></form>
    </div>

    <div id="downloadFromHere" ng-show="isDownloadLinkShow" style="display: none;">
      <div class="page-header">
        <h1>2. Download from here.</h1>
      </div>
      <div class="row">
        <div class="hero-button text-center">
          <a href="/download/iphone" class="btn btn-large btn-success">
            <i class="icon-arrow-down icon-white"></i>
            download for iPhone
          </a>
          &nbsp;&nbsp;
          <a href="/download/android" class="btn btn-large btn-success">
            <i class="icon-arrow-down icon-white"></i>
            download for Android
          </a>
        </div>
      </div>

      <div id="delete" ng-show="isDeleteLinkShow" style="display: none;">
        <div class="page-header">
          <h1>3. Delete your images immediately?</h1>
        </div>
        <div class="row">
          <div class="hero-button text-center">
            <a href="/delete" class="btn btn-large btn-success">
              <i class="icon-arrow-down icon-white"></i>
              delete uploaded images
            </a>
          </div>
        </div>

      </div>

    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/jquery.md5.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/dropzone.js"></script>
    <script>
      $(function() {
        if (!$.cookie("uniqId")) {
          var plainText = window.performance.now() + ":" + Math.random() * 1000000;
          console.log(plainText);
          $.cookie("uniqId", $.md5(plainText));
        }
      });
    </script>
</body>

</html>
