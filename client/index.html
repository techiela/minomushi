<!doctype html>
<html lang="en" ng-app>

<head>
  <title>Minomushi : pretty image resizing for smartphone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/css/dropzone.css">
  <style>
    body {
      padding-top: 60px;
    }
  </style>
  <script>
    function MinomushiController($scope, $http) {

      $scope.isDownloadLinkShow = false;
      $scope.send = function send() {};

      Dropzone.options.myAwesomeDropzone = {
        maxFilesize: 1, //MB
        thumbnailWidth: 100, //px
        thumbnailHeight: 100, //px
        dictCancelUpload: 'cancel',
        init: function() {
          this.on("maxfilesexceeded", function(file) {
            alert("No more files please!");
          });

          this.on("complete", function(_file) {
            if (this.getUploadingFiles().length === 0 &&
              this.getQueuedFiles().length === 0) {
              // コールバックの中から$scopeにアクセスする
              $scope.$apply(function() {
                $scope.isDownloadLinkShow = true;
              });

              // ダウンロードリンクまでスクロールする
              $("html, body").animate({
                scrollTop: $("#downloadFromHere").offset().top
              }, 1000);
            }
          });
        }
      }

      $scope.download = function() {
        $http.post("download", {}).success(function() {
          console.log("download ok")
        });
      }
    }
  </script>
</head>

<body>
  <div class="container" ng-controller="MinomushiController">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="pull-right">
          <a href="/" class="brand">Minomushi</a>
        </div>
      </div>
    </div>
    <div class="page-header">
      <h1>1. Upload your images.</h1>
    </div>
    <div class="row">
      <form action="/upload" class="dropzone" id="my-awesome-dropzone"></form>
    </div>

    <div id="downloadFromHere" ng-show="isDownloadLinkShow">
      <div class="page-header">
        <h1>2. download from here.</h1>
      </div>
      <div class="row">
        <a href="/download"><button type="button" class="btn btn-success ">download</button></a>
      </div>

    </div>

  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/dropzone.js"></script>
  <!--<script src="/js/dropzone.impl.js"></script>-->
</body>

</html>
